name: CI para Pruebas Unitarias

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar dependencias
        run: npm install

      - name: Verificar que Docker esté disponible
        run: docker --version

      - name: Construir imagen Docker
        run: docker build -t practica-devops .

      - name: Ejecutar contenedor Docker
        run: |
          docker run -d -p 8080:80 --name web practica-devops
          sleep 10

      - name: Ejecutar pruebas unitarias con Jest
        run: npm test
